<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Welcome to GUESS THE NUMBER</h1>
    <h4 class="subtitle">This game is about you typing a random number between (0-100 | 100-500 | 500-1000) to figure out what is the hidden number. <br>
    Easy? You only have a few tries
    </h4>
    
   <div class="gameContainer">
        <h2 class="tries">Tries Remaining : 5</h2>
       
        <div class="guessContainer">
            <form action="" id="form">
                <label for="guessInput">Type your Number(0-100)</label>
                <input type="number" name="guessInput" id="guessInput">
                <button class="btn" name="btn" type="submit">Try</button>
            </form>
        </div>
       
        <div class="results">
            <ul class="hintsGreater">
                <h4 class="titleList">Greater Than</h4>
            </ul>
            <ul class="hintsSmaller">
                <h4 class="titleList">Smaller Than</h4>
            </ul>
            <div class="finalMessage hidden">
                <h3 class="finalText"></h3>
                <button class="btn playAgain">Play Again</button>
            </div>
        </div>

   </div>

   <script src="main.js"></script>
</body>
</html>
