<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Welcome to GUESS THE NUMBER</h1>
    <h4 class="subtitle">This game is about you typing a random number between 0-100 to figure out what is the hidden number. <br>
    Easy? You only have fives tries
    </h4>
    
   <div class="gameContainer">
        <h2 class="tries">Tries Remaining : 5</h2>
       
        <div class="guessContainer">
            <form action="" id="form">
                <label for="guessInput">Type your Number(0-100)</label>
                <input type="number" name="guessInput" id="guessInput">
                <button class="btn" name="btn" type="submit">Try</button>
            </form>
        </div>
       
        <div class="results">
            <ul class="hints">
                <li class="number">Mayor que 6</li>
                <li class="number">Menor que 10</li>
                <li class="number">Mayor que 6</li>
                <li class="number">Menor que 10</li>
                <li class="number">Mayor que 6</li>
            </ul>
            <div class="finalMessage hidden">
                <h3>Congratulation</h3>
                <button class="btn">Play Again</button>
            </div>
        </div>

   </div>

</body>
</html>
